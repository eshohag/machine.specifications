mode: ContinuousDelivery
next-version: 1.1.0
commit-message-incrementing: Disabled
legacy-semver-padding: 0
branches:
  master:
    regex: ^master$
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    is-release-branch: false
  release:
    regex: ^releases?[/-]
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    is-release-branch: true
